<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Novos coamandos em JS</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(` <br> <hr> <br> Olá <strong> ${nome} </strong>! Seu nome tem ${nome.length} letras.`)
        document.write(` <br> Seu nome em letras maiúsculas e em negrito fica assim: <strong> ${nome.toUpperCase()} </strong>.`)
        document.write(`<br> Seu nome em letras minúsculas e em negrito fica assim: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
