<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1> Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
   <p>  <input type="button" value="Verificar" onclick="vefificar()"> </p>
    <div id="res"> A sua velocidade é: </div>

    <script> 
    
        function verificar() {
        let vel = document.querySelector('input#txtvel')
        let res = document.querySelector('div#res')
        let valorVel = Number(vel.value)
        res.innerHTML = `o valor da velocidade é ${valorVel}`
        }
    </script>
</body>
</html>
